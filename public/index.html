<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="masthead">
        <h1>¿Qué te interesa hoy?</h1>
        <div class="site-container">
            <form id="search-form">
                <label for="search-keyword" class="visuallyhidden"></label>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
                <input id="submit-btn-XHR" type="submit" value="Submit XHR">
                <input id="submit-btn-fetch" type="submit" value="Submit Fetch">
            </form>
        </div>

    </header>
    <div class="site-container">
        <ul id="response-container">
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
